
 <div class="testbox" style="display:flex;justify-content:center;background-color:#f6eff4">

 
        <form [formGroup]="bouquetForm" (ngSubmit)="onSubmit()" style="margin-top:20px">
            <div class="banner">

            </div>
            <div class="row">
            <div class="col-md-6">
                <div class="form-group" style="margin-top:20px;margin-left: 20px;">

                    <label for="name">Name</label>

                    <input type="text" id="name" formControlName="name" class="form-control" style="width:250px">

                </div>

                <div class="form-group" style="margin-top:20px;margin-left: 20px;">

                    <label for="price">Price</label>
                    <input type="text" id="price" formControlName="price" class="form-control" style="width:250px">
                </div>
                <div class="form-group" style="margin-top:20px;margin-left: 20px;">

                    <label for="imagePath">Image</label>

                    <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                        style="width:250px" #imagePath>

                </div>

                <div class="col-xs-8" style="margin-top:20px;margin-left: 20px; max-width: 200px;max-height: 200px;">

                    <img [src]="imagePath.value" alt="" class="img-responsive">

                </div>
            </div>
            
            <div class="col-md-6" style="margin-top:20px">
                <div class="form-group">

                    <label for="description">Description</label>

                    <textarea type="text" id="description" class="form-control" formControlName="description"
                        rows="6"></textarea>
                </div>
                <hr>
            </div>

            </div>
            <div style="display: flex; justify-content: center; margin-top:20px">

                <button type="submit" class="button is-success " style="margin-right:5px;"
                    [disabled]="!bouquetForm.valid" (click)="onSaveData()">Save</button>
                <button type="button" class="button is-danger" (click)="onCancel()">Cancel</button>

            </div>

        </form>
    </div>
    <app-footer-shop></app-footer-shop>
