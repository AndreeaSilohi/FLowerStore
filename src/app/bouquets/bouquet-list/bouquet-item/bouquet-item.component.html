  <div class="column">
  <a
  routerLinkActive="active"
  [routerLink]="'/bouquets/'+index"
  
  class=" card ">
    <img style="max-width:268px;max-height: 337.68px;"
   [src]="bouquet.imagePath" 
    alt="{{bouquet.name}}" 
    class="img-responsive" >
  <h4 class="list-group-item-heading">{{bouquet.name}}</h4>
  <p class="list-group-item-text">{{bouquet.description|shorten}}</p>
  <!-- <p><a class="cart" (click)="onAddToCart()">Add to cart</a></p> -->

</a>
</div>
