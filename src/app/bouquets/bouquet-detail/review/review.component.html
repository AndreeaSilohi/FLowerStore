<div>
    <div style="padding-left: 50px; padding-right: 50px;">
        <hr style=" border-bottom: 2px solid rgb(170, 128, 128); ">
    </div>
    
    <h1 style="font-family: 'Playfair Display', serif;color:#2B2B2B;font-size:30px;margin:3px 0px 60px 50px;">Reviews
    </h1>
    <div>
        <div style="margin-left:50px;display:flex;margin-top:20px" *ngFor=" let review of reviews">
            <div style="margin-right:20px">
                <img src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/user-img-1-100x100.png"
                    alt="">
            </div>
            <div style="display:block;align-self:center;">
                <h3>{{review.userName}}</h3>
                <h3> {{review.comment}}</h3>
            </div>
        </div>
    </div>
    <form [formGroup]="reviewsForm" (ngSubmit)="onSubmit()" style="margin-top:20px">
        <div class="row">
            <div>
                <div class="form-group" style="margin-top:20px;">

                    <label for="comment" style="margin-left:50px;">Comment *</label>
                    <textarea type="text" formControlName="comment" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="name" style="margin-left: 50px;">Name *</label>
                    <input type="text" id="name" formControlName="name" class="form-control" style="margin-left: 50px;">

                </div>

                <div class="form-group">
                    <label for="email" style="margin-left: 50px;">Email*</label>
                    <input type="text" formControlName="email" class="form-control" style="margin-left: 50px;">

                </div>

                <div class="form-group">
                    <label style="margin-left:50px; margin-top: 20px;">Your rating *</label>
                    <section class="star" style="margin-top:20px;margin-left:50px">

                        <ngb-rating formControlName="rating" [(rate)]="cssRate" [max]="5"></ngb-rating>
                    </section>
                </div>



            </div>
            <div style="display:flex;justify-content:center">


                <button type="submit">SUBMIT</button>
            </div>
        </div>


    </form>
</div>
